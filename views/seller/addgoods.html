{% extends './layout.html' %}

{% block content %}
    <a class="btn btn-default" href="/seller/goodslist">返回</a>

    <h1>添加商品</h1>
    <div class="wrapper">
        <div class="form-group">
            <label>名称：</label>
            <input name="title" class="form-control" type="text" placeholder="名称"/>
        </div>
        <div class="form-group">
            <label>商品描述：</label>
            <textarea id="des" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>价格：</label>
            <input name="price" class="form-control" type="number" placeholder="价格"/>
        </div>
        <div class="form-group">
            <label>尺码：</label>
            <input name="size" class="form-control" type="text" placeholder="尺码"/>
            <button id="addsize" class="btn btn-block btn-success">添加</button>
            <div class="sizelist">

            </div>
        </div>
        <div class="form-group">
            <label>款式：</label>
            <input name="style" class="form-control" type="text" placeholder="款式"/>
            <button id="addstyle" class="btn btn-block btn-success">添加</button>
            <div class="stylelist">
                
            </div>
        </div>
        <div>
        <form id="smallForm" action="/upload" enctype="multipart/form-data" method="post">
            <label>请上传商品缩略图</label>
            <input name="images" id="smallInput" type="file"/>
            <img class="small-image"/>
        </form>
        <form  id="bigForm" action="/upload" enctype="multipart/form-data" method="post">
            <label>请上传商品详情图</label>
            <input name="images" id="bigInput" type="file" multiple/>
            <div class="big-image-list">

            </div>
        </form>
        </div>
        <button id="confirm" class="btn btn-block btn-success">添加商品</button>
        <button class="btn btn-block btn-danger">取消</button>
    </div>
{% endblock %}

{% block js %}
<script src="/public/seller/js/addgoods.js"></script>
{% endblock %}


{% block css %}
<style>
    .sizelist,.stylelist{
        overflow: hidden;
    }
    .sizelist span,.stylelist span{
        float: left;
        display: block;
        padding: 6px 12px;
        font-size: 16px;
        text-align: center;
        position: relative;
        border:1px solid #cccccc;
        background: #ffffff;
        margin-right: 5px;
    }
    .sizelist span i,.stylelist span i{
        display: block;
        font-style: normal;
        position: absolute;
        width: 10px;
        height: 10px;
        font-size: 8px;
        line-height: 10px;
        text-align: center;
        top: 0;
        right: 0;
        color: #ffffff;
        background: red;
        cursor: pointer;
    }
    .small-image{
        width: 200px;
        height: 200px;
    }
    .big-image-list{
        width: 600px;
        margin: 0 auto;
    }
    .big-image-list img{
        width: 600px;
    }
</style>
{% endblock %}
